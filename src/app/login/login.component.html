  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="login-card">
          <div class="card-header bg-dark-green text-white">
            <h3 class="card-title text-center">Connexion</h3>
          </div>
          <div class="card-body d-flex">
            <div class="form-container">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    [(ngModel)]="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="motDePasse">Mot de passe</label>
                  <input
                    type="password"
                    id="motDePasse"
                    class="form-control"
                    [(ngModel)]="motDePasse"
                    name="motDePasse"
                    required
                  />
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                  {{ errorMessage }}
                </div>
                <button type="submit" class="btn btn-dark-green btn-block mt-3">
                  Se connecter
                </button>
              </form>
            </div>
            <div class="gif-container">
              <img src="assets/Login.gif" alt="Animation de connexion" class="login-gif" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
